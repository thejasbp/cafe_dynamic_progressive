apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cafeapp-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/bharathac5775/Cafe_Dynamic_Website.git'
    targetRevision: HEAD
    path: Deploy/progressive_deployment
    helm:
      valueFiles:
        - values-dev.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

